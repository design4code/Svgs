<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG</title>
</head>
<body>
    <svg width="100%" height="100vh">
        <circle width="200" height="200" cx="70" cy="70" r="50" stroke="black" stroke-width="2" fill="blue" />
        <rect width="200" height="200" x="200" y="0" fill="blue" />
        <line x1="200" x2="0" y1="300" y2="300" stroke="blue" stroke-width="5" />
        <polyline points="300,300 550,300 300,375 550,375" stroke-width="2" fill="none" stroke="blue"/>
        <rect x="0" y="500" rx="20" ry="20" width="150" height="150" fill="blue" />
    </svg>
</body>
</html>
